<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class=h1>
        <button>Calculator</button>
        <a href="currency.html"><button>Currency Converter</button></a>
    </div>
    <div class="container">
        <div class="display">
            <div class="result">
                <input type="text" id="res" placeholder="0" readonly/>
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="btn">(</button>
            <button type="button" class="btn">)</button>
            <button type="button" class="btn">+</button>
            <button type="button" class="btn">-</button>
            <button type="button" class="btn">%</button>
            <button type="button" class="btn">x</button>
            <button type="button" class="btn">9</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">7</button>
            <button type="button" class="btn">6</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">4</button>
            <button type="button" class="btn">3</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">1</button>
            <button type="button" class="btn">0</button>
            <button type="button" class="btn">.</button>
            <button type="button" onclick="sin()">sin</button>
            <button type="button" onclick="cos()">cos</button>
            <button type="button" onclick="tan()">tan</button>
            <button type="button" onclick="ln()">ln</button>
            <button type="button" onclick="log()">log</button>
            <button type="button" class="btn" id="last1">Del</button>
            <button type="button" class="btn" id="last2">Clear</button>
            <button type="button" class="btn" id="last3">=</button>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
